<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTAR Dashboard</title>
  <script type="module" src="https://us-east-1.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #D7DCE5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #2c3e50;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    .viz-container {
      width: 100%;
      max-width: 1100px;
      margin-top: 30px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      background: #fff;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/hamza-habib-qult/Astar-Dashboard/main/d6979d750c14ba29ecf714b17f77567ca74277fe.png" alt="Logo" />
  </div>
</header>

<div class="viz-container">
  <tableau-viz
    id="tableau-viz"
    src="https://us-east-1.online.tableau.com/t/astar_analytics/views/ASTAR_Enbridge/Dashboard1/bc104f4a-2658-4174-a5f5-221ee1766e72/7b7dda0e-9ef0-43e2-bfd5-2c9c42063e4e"
    width="1100"
    height="863"
    toolbar="bottom"
  ></tableau-viz>
</div>

</body>
</html>
